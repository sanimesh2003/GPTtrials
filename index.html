<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OCR Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>OCR Reader (alpha)</h1>

    <!-- Image picker (JPEG/PNG/WebP). We'll add PDF support later. -->
    <label for="fileInput" class="btn">Choose an image</label>
    <input type="file" id="fileInput" accept="image/*">

    <!-- Progress + result -->
    <div id="progress" aria-live="polite">OCR: 0%</div>
    <pre id="result" aria-label="Recognized text output"></pre>
  </main>

  <!-- App logic -->
  <script type="module" src="ocr.js"></script>
</body>
</html>
