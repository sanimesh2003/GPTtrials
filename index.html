<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OCR Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>OCR Reader (alpha)</h1>

    <!-- Robust file picker: input overlays the button (opacity: 0) -->
    <div class="file-wrap">
      <button class="btn" type="button" aria-label="Choose an image">Choose an image</button>
      <input type="file" id="fileInput" accept="image/*" aria-label="Image file input">
    </div>

    <!-- Progress + result -->
    <div id="progress" aria-live="polite">OCR: 0%</div>
    <pre id="result" aria-label="Recognized text output"></pre>
  </main>

  <script type="module" src="ocr.js"></script>
</body>
</html>
